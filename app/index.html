<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.0-beta1-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <p class="headerTitle">We Ship Everywhere! Free In The Us!</p>
                </div>
                <!-- /.col-4 -->
                <div class="col-4">
                    <div class="headerImgLogo">
                        <img src="img/src/header/logo_header.png" alt="Food and Drinks">
                    </div>
                </div>
                <!-- /.col-4 -->
                <div class="col-4">
                    <div class="headerBlock">

                    <p class="headerList">Wish List (0)</p> 
                    <div class="headerImg">
                        <img class="headerSearch" src="img/src/header/Search.png" alt="Search">
                    </div>
                    <div class="headerImg">
                        <img class="headerBag" src="img/src/header/Bag 2.png" alt="Bag">
                    </div>
                    <div class="headerImg">
                        <img class="headerFrame" src="img/src/header/Frame.png" alt="Frame">
                    </div>
                    </div>
                    <!-- /.headerBlock -->
                </div>
                <!-- /.col-4 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->

    <script src="js/app.min.js"></script>
